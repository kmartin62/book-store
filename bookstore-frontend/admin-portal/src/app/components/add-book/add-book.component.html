<div class="container">
  <!-- <div *ngIf="bookAdded"> -->
    <div>
    <h3 style="margin-top: 30px; ">New book information<span style="font-size:small">
    * is required field</span></h3>

    <form (ngSubmit)="onSubmit()">
      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-form-field>
              <input type="text" required matInput [(ngModel)]="newBook.title" name="title" id="title"
              placeholder="Title">
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field>
              <input type="text" required matInput [(ngModel)]="newBook.author" name="author" id="author"
              placeholder="Author">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field>
              <input type="text" required matInput [(ngModel)]="newBook.publisher" name="publisher" id="publisher"
              placeholder="Publisher">
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-form-field>
              <input type="date" required matInput [(ngModel)]="newBook.publicationDate" name="publicationDate" id="publicationDate"
              placeholder="Publication Date">
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

       <mat-grid-list cols="4" rowHeight="60px">
        <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-select placeholder="Category" id="category" name="category" [(ngModel)]="newBook.category">
              <mat-option value="Management">Management</mat-option>
              <mat-option value="Fiction">Fiction</mat-option>
              <mat-option value="Engineering">Engineering</mat-option>
              <mat-option value="Programming">Programming</mat-option>
              <mat-option value="Arts &amp; Literature">Arts &amp; Literature</mat-option>
            </mat-select>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-select placeholder="Format" id="format" name="format" [(ngModel)]="newBook.format">
            <mat-option value="Paperback">Paperback</mat-option>
            <mat-option value="Hardcover">Hardcover</mat-option>
          </mat-select>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="pageNumber" type="number" [(ngModel)]="newBook.numberOfPages" name="numberOfPages" step="1" placeholder="Number of Pages">
          </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="isbn" type="text" required [(ngModel)]="newBook.isbn" name="isbn" placeholder="ISBN">
          </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="listPrice" type="number" [(ngModel)]="newBook.listPrice" name="listPrice" step="0.01" placeholder="List Price">
          </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="ourPrice" type="number" [(ngModel)]="newBook.ourPrice" name="ourPrice" step="0.01" placeholder="Our Price">
          </mat-form-field>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="shippingWeight" type="number" [(ngModel)]="newBook.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
          </mat-form-field>&nbsp;ounces&nbsp;
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					<mat-select placeholder="Language" id="language" name="language" [(ngModel)]="newBook.language">
						<mat-option value="english">English</mat-option>
						<mat-option value="spanish">Spanish</mat-option>
					</mat-select>
				</mat-grid-tile>
			</mat-grid-list>

			<mat-grid-list cols="4" rowHeight="60px">
				<mat-grid-tile [colspan]="2" [rowspan]="1">
          <mat-form-field>
            <input matInput id="inStockNumber" type="number" [(ngModel)]="newBook.inStockNumber" name="inStockNumber" step="0.01" placeholder="In Stock Number">
          </mat-form-field>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2" [rowspan]="1">
					&nbsp;
					<mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="newBook.active" name="active">Active</mat-slide-toggle>
				</mat-grid-tile>
			</mat-grid-list>

      <mat-form-field>
        <textarea matInput id="description" type="text" required [(ngModel)]="newBook.description" name="description" placeholder="Description"></textarea>
      </mat-form-field>

			Image &nbsp;
			<input id="title" type="file" id="bookImage" name="bookImage" (change)="uploadImageService.fileChangeEvent($event)">
			<br><br>
    </form>
  </div>
</div>
