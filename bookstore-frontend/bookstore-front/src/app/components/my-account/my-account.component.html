<div class="container">

	<hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />

	<div class="row" style="margint-top:30px;">
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
			<div class="panel-group">
				<div class="panel panel-default panel-faq" style="border:none;">
					<div class="panel-body" style="background-color: #ededed; margin-top:20px;">
						<mat-tab-group>
							<mat-tab label="Login">
								<div style="margin-top:20px;">
															<div *ngIf="loginError" style="color:red;">
																Внесените податоци не се валидни!
															</div>

															<form (ngSubmit)="onLogin()">
																<div class="form-group">
																	<label for ="username">Корисничко име *</label>
																	<input type="username" class="form-control" id="username" name="username"
																	 [(ngModel)]="credential.username" required="required" autofocus="autofocus">
																	<p style="color:#828282;">Внесете го вашето корисничко име</p>
																</div>
																<div class="form-group">
																	<label for ="password">Password *</label>
																	<input type="password" class="form-control" id="password"
																	name="password" [(ngModel)]="credential.password"
																	required="required" autofocus="autofocus">
																	<p style="color:#828282;">Внесете ја вашата лозинка</p>
																</div>
																<button mat-raised-button type="submit" class="mat-primary">Log In</button>
															</form>
														</div>
								 </mat-tab>
						</mat-tab-group>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
