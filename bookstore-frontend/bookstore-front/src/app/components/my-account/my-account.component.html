<div class="container">
	<div class="row">
		<!-- <div class="col-sm-8">
			<h2 class="section-headline"><span>Home</span></h2>
		</div> -->
		<div class="col-sm-4">
			<img src="" class="img-responsive right" style="width:400px; z-index:1;" />
		</div>
		<img src="" class="img-responsive right" style="position: absolute; margin-top: 90px; z-index: -2;" />
	</div>

	<hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />

	<div class="row" style="margint-top:30px;">
		<div class="col-sm-3"></div>
		<div class="col-sm-9">
			<div class="panel-group">
				<div class="panel panel-default panel-faq" style="border:none;">
					<div class="panel-body" style="background-color: #ededed; margin-top:20px;">
						<mat-tab-group>
							<mat-tab label="Login">
								<div style="margin-top:20px;">
									<div *ngIf="loginError" style="color:red;">
										Incorrect username or password.
									</div>

									<form (ngSubmit)="onLogin()">
										<div class="form-group">
											<label for ="username">Username *</label>
											<input type="text" class="form-control" id="username" name="username" [(ngModel)]="credential.username" required="required" autofocus="autofocus">
											<p style="color:#828282;">Enter your username</p>
										</div>
										<div class="form-group">
											<label for ="password">Password *</label>
											<input type="password" class="form-control" id="password" name="password" [(ngModel)]="credential.password" required="required" autofocus="autofocus">
											<p style="color:#828282;">Enter your password</p>
										</div>
										<button mat-raised-button type="submit" class="mat-primary">Log In</button>
									</form>
								</div>
							</mat-tab>
						</mat-tab-group>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
